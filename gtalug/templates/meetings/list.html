{% extends "base.html" %}

{% block title %}Meetings for {{ year }}{% endblock %}

{% block page %}
	<div id="body">
		<p id="breadcrumbs">
			<a href="/">Home</a> &#x2192;
			<span>Meetings</span>
		</p>
		<h2>Meetings for {{ year }}</h2>

		<div class="vcalendar" id="meeting_list">
			{% for meeting in meetings %}
				<div class="vevent month-{{ meeting.date|date:"m" }}">
					<h3><a href="{{ meeting.get_absolute_url }}" class="dtstart" title="{{ meeting.date|date:"Y-m-d" }}T19:30:00-05:00">{{ meeting.date|date:"F" }}</a></h3>
					<p>{{ meeting.presenter }} on <a href="{{ meeting.get_absolute_url }}" class="summary">{{ meeting.topic }}</a></p>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
