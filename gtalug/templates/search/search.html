{% extends "base.html" %}

{% block page %}
	<h2>Search</h2>
	
	<form action="." method="get" accept-charset="utf-8">
		<p>{{ form.q }} <input type="submit" value="Search"></p>
	</form>
	
	{% if page.object_list %}
		{% for result in page.object_list %}
			<p><a href="{{ result.object.get_absolute_url }}">
				{{ result.object }}</a></p>
		{% empty %}
			<p>No results found.</p>
		{% endfor %}
	{% endif %}
{% endblock %}
